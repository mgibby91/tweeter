<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type='text/css' />
  <link rel="stylesheet" href="/styles/header.css" type='text/css' />
  <link rel="stylesheet" href="/styles/new-tweet.css" type='text/css' />
  <link rel="stylesheet" href="/styles/tweet-post.css" type='text/css' />
  <link rel="stylesheet" href="/styles/media.css" type='text/css' />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Exteral Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- Font awesome links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id='page-title'>TWEETER</span>
    <span id='write-tweet-btn'>
      <span><b>Write</b> a new tweet</span>
      <span id='write-tweet-icon'><i class="fas fa-angle-double-down"></i></span>
    </span>
  </nav>

  <!-- Div for media queries -->
  <div class="header-main-media">

    <!-- Header content -->
    <header id='header-showcase'>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><span>Walter</span> White</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <div class="error-message">
          <i class="fas fa-exclamation-triangle fa-lg"></i>
          <p>Some Text Here</p>
          <i class="fas fa-exclamation-triangle fa-lg"></i>
        </div>

        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/" class='tweet-form'>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <div id="tweets-main-container">

      </div>
      <!-- button for bringing user back to top -->
      <button id='scroll-btn'><i class="fas fa-angle-double-up fa-lg"></i></button>
    </main>

  </div>




  <script src="./scripts/composer.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>

</body>


</html>
